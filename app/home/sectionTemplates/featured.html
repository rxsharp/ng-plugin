<div id="featured" class="featuredPage" style="background-color: {{featuredResource.acf.background_color}};">
    <a ui-sref="detail({id: featuredResource.id})">
        <img class="featuredImage" ng-src="{{featuredResource.acf.featured_image}}"></img>
    </a>
    <h1 class="featuredTop">Featured Project</h1>
    <a ui-sref="detail({id: featuredResource.id})">
        <h2 ng-bind="featuredResource.title.rendered" class="featuredTitle"></h2>
    </a>
    <h2 class="allProjects"><a ui-sref="projectsList">ALL PROJECTS</a></h2>
</div>
