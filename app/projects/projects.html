<div class="ui-project">
<div class="portfolioPage">
    <wa-nav></wa-nav>
    <div ng-repeat="post in posts" 
    class="projectSnap shadow" 
    ng-init="loading=[$scope];"
    style="background-color: {{post.acf.background_color}};">
        
        <a class="projectTitle" ui-sref="detail({id: post.id})" ng-bind-html="post.title.rendered | to_trusted"></a>
        <a ui-sref="detail({id: post.id})">
            <img class="featuredImage" ng-src="{{post.acf.featured_image}}"></img>
        </a>

        <a class="viewProject" ng-click="loading[$index]=!loading[$index]; popInit();"> View Project: {{$index}} </a>
        <div class="individualPop" style= "float: right;" ng-show="loading[$index]">
Show content here!
            <button ng-click="loading[$index]=false;">HIDE</button>
        </div>
    </div>
</div>

</div>
